{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Adicionar Bancada{% endblock %}

{% block content %}
  <div class="col-xl-6">
    <div class="card mb-6">
      <h5 class="card-header">Adicionar Bancada</h5>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

        <div class="mb-4 row">
            <label for="id_name" class="col-md-2 col-form-label">Nome</label>
            <div class="col-md-10">
                <input class="form-control" type="text" name="name" id="id_name" required>
            </div>
        </div>

        <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="id_is_active" name="is_active" checked>
            <label class="form-check-label" for="id_is_active">Ativa</label>
        </div>
          
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'bancadas_view' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
