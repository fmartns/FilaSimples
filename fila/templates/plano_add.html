{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Adicionar Plano de Carregamento{% endblock %}

{% block content %}
  <div class="col-xl-6">
    <div class="card mb-6">
      <h5 class="card-header">Adicionar Plano de Carregamento</h5>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="mb-4 row">
            <label for="id_data_inicio" class="col-md-2 col-form-label">Data Início</label>
            <div class="col-md-10">
              <input class="form-control" type="date" name="data_inicio" id="id_data_inicio" required>
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="id_horario_inicio" class="col-md-2 col-form-label">Horário Início</label>
            <div class="col-md-10">
              <input class="form-control" type="time" name="horario_inicio" id="id_horario_inicio" required>
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="id_data_fim" class="col-md-2 col-form-label">Data Fim</label>
            <div class="col-md-10">
              <input class="form-control" type="date" name="data_fim" id="id_data_fim" required>
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="id_horario_fim" class="col-md-2 col-form-label">Horário Fim</label>
            <div class="col-md-10">
              <input class="form-control" type="time" name="horario_fim" id="id_horario_fim" required>
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="id_planilha" class="col-md-2 col-form-label">Planilha</label>
            <div class="col-md-10">
              <input class="form-control" type="file" name="planilha" id="id_planilha">
            </div>
          </div>
          
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'planos_view' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
